<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Premium Minds - Webdev</title>
    <meta name="author" content="Manuel Maldonado">

    <!-- Favicons built with https://realfavicongenerator.net -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="assets/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body>
    <header>
        <!-- Toggle sidebar checkbox hamburger -->
        <label for="in-sidebar-floating" id="hamburguer">
            <hr>
            <hr>
            <hr>
        </label>
        <!-- Logo link to home -->
        <a class="company-logo" href="./"><img src="assets/LOGO-WDR.svg" alt="WEBDEV" srcset=""></a>
    </header>

    <!-- Sidebar -->
    <input type="checkbox" class="hidden" id="in-sidebar-floating">
    <nav id="sidebar">
        <ul>
            <li><a href="">Lorem</a></li>
            <li><a href="">Utilizador</a></li>
            <li><a href="">Ipsum</a></li>
            <li><a href="">Marcus Termer</a></li>
        </ul>
        <footer>
            <p>2019<sup>&reg;</sup> Premium-minds.com</p>
        </footer>
    </nav>

    <main>
        <form action="/" method="post" onsubmit="return false">

            <h1>Utilizador</h1>

            <fieldset class="expandable col-1" id="fdset-user-type" name="user-type">
                <input type="checkbox" checked class="hidden" id="in-open-user-type">
                <label for="in-open-user-type">
                    Tipo de utilizador
                    <hr>
                </label>
                <div class="content">
                    <!-- Project manager -->
                    <div class="input-checkbox">
                        <label tabindex="0">
                            <input type="checkbox" name="user-type_project-manager">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z" />
                                </svg>
                            </div>
                            <span> Project Manager </span>
                        </label>
                    </div>

                    <!-- Architect -->
                    <div class="input-checkbox">
                        <label tabindex="0">
                            <input type="checkbox" checked name="user-type_architect">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z" />
                                </svg>
                            </div>
                            <span> Architect </span>
                        </label>
                    </div>

                    <!-- Developer -->
                    <div class="input-checkbox">
                        <label tabindex="0">
                            <input type="checkbox" checked name="user-type_developer">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z" />
                                </svg>
                            </div>
                            <span> Developer </span>
                        </label>
                    </div>
                </div>
            </fieldset>

            <fieldset class="expandable col-2" id="fdset-user-contact" name="user-contact">
                <input type="checkbox" checked class="hidden" id="in-open-user-contact">
                <label for="in-open-user-contact">Contacto
                    <hr>
                </label>
                <div class="content">

                    <!-- Email -->
                    <div class="input-text">
                        <label>
                            <input type="email" placeholder="email" value="pm@premium-minds.com" name="email">
                            <span class="">Email</span>
                            <em class="invalid">Endereço de email inválido</em>
                        </label>
                    </div>

                    <!-- Password -->
                    <div class="input-text">
                        <label>
                            <input type="password" placeholder="password" minlength="6" value="12345" name="password">
                            <span class="">Password</span>
                            <em class="invalid">A palavra-passe deve conter pelo menos 6 caracteres</em>
                        </label>
                    </div>

                    <!-- Phone -->
                    <!-- Phone validation is complex. Could'v used https://www.npmjs.com/package/intl-tel-input -->
                    <div class="input-text">
                        <label>
                            <input type="tel" placeholder="telephone" value="+351" name="telephone">
                            <span class="">Telefone</span>
                            <em class="invalid">Numero de telefone inválido</em>
                        </label>
                    </div>

                </div>
            </fieldset>

            <section id="section-form-btns">
                <button type="reset" class="btn-lg btn-secondary">cancelar</button>
                <button type="submit" class="btn-lg btn-primary">guardar</button>
            </section>
        </form>
    </main>
</body>

<script src="index.js"></script>

</html>
