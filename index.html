<body>
    <header>
        <!-- Toggle navbar -->
        <label for="in-nav-floating">
            <hr>
            <hr>
            <hr>
        </label>
        <!-- To home -->
        <a class="company-logo" href="./"><img src="assets/LOGO-WDR.svg" alt="WEBDEV" srcset=""></a>
    </header>

    <input type="checkbox" class="hidden" name="nav-floating" id="in-nav-floating">
    <nav id="navbar">
        <ul>
            <li><a href="">Lorem</a></li>
            <li><a href="">Utilizador</a></li>
            <li><a href="">Ipsum</a></li>
            <li><a href="">Marcus Termer</a></li>
        </ul>
    </nav>

    <main>

        <form action="" method="post">

            <h1>Utilizador</h1>

            <section class="expandable" id="section-user-type">
                <input type="checkbox" checked class="hidden" name="user-type" id="in-open-user-type">
                <label for="in-open-user-type">
                    Tipo de utilizador
                    <hr>
                </label>
                <div class="content">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="user-type_project-manager">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z" />
                                </svg>
                            </div>
                            <span> Project Manager </span>
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="user-type_architect">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z" />
                                </svg>
                            </div>
                            <span> Architect </span>
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="user-type_developer">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z" />
                                </svg>
                            </div>
                            <span> Developer </span>
                        </label>
                    </div>
                </div>
            </section>

            <section class="expandable" id="section-user-contact">
                <input type="checkbox" class="hidden" name="user-contact" id="in-open-user-contact">
                <label for="in-open-user-contact">Contacto
                    <hr>
                </label>
                <div class="content">

                </div>
            </section>
        </form>
    </main>
    <footer>
        <p>2019 <sup>&reg;</sup> Premium-minds.com</p>
    </footer>
